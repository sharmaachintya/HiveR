<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page - HiveR</title>
    <link rel = "stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dbe34facf0.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="images/logo.png" class="logo">
            <ul>
                <li><img src = "images/notification.png"></li>
                <li><img src = "images/inbox.png"></li>
                <li><img src = "images/video.png"></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class = "search-box">
                <img src = "images/search.png">
                <input type = "text" placeholder = "Search">
            </div>
            <div class = "nav-user-icon online" onclick = "settingsMenuToggle()">
                <img src = "images/profile-pic.jpg">
            </div>

        </div>
    <!-------------settings menu---------->
        <div class = "settings-menu">

            <div id = "dark-btn">
                <span></span>
            </div>

            <div class = "settings-menu-inner">
                <div class = "user-profile">
                    <img src = "images/profile-pic.jpg">
                    <div>
                        <p>Achintya Sharma</p>
                        <a href = "#">See your profile</a>
                    </div>
                </div>
                <hr>
                <div class = "user-profile">
                    <img src = "images/feedback.png">
                    <div>
                        <p>Give Feedback</p>
                        <a href = "#">Help us to improve the new design</a>
                    </div>
                </div>
                <hr>
                <div class = "settings-links">
                    <img src = "images/setting.png" class = "settings-icon">
                    <a href = "#">Settings & Privacy <img src = "images/arrow.png" width = "10px"></a>
                </div>
                <div class = "settings-links">
                    <img src = "images/help.png" class = "settings-icon">
                    <a href = "#">Help & Support <img src = "images/arrow.png" width = "10px"></a>
                </div>
                <div class = "settings-links">
                    <img src = "images/display.png" class = "settings-icon">
                    <a href = "#">Display & Accessibility <img src = "images/arrow.png" width = "10px"></a>
                </div>
                <div class = "settings-links">
                    <img src = "images/logout.png" class = "settings-icon">
                    <a href = "#">Logout <img src = "images/arrow.png" width = "10px"></a>
                </div>


            </div>
            

        </div>
    </nav>

    <!-----------profile page---------------->

    <div class = "profile-container">
        <img src = "images/Aesthetic.jpg" class = "cover-img">
        <div class = "profile-details">
            <div class = "pd-left">
                <div class = "pd-row">
                    <img src = "images/WilhelmMast.jpg" class = "pd-image">
                    <div>
                        <h3>Wilhelm Mast</h3>
                        <p>480 Connections - 83 mutual</p>
                        <img src = "images/profile-pic.jpg">
                        <img src = "images/member-2.png">
                        <img src = "images/member-3.png">
                        <img src = "images/member-4.png">
                    </div>
                </div>
            </div>
            <div class = "pd-right">
                <button type = "button"><img src = "images/add-friends.png"> Connect</button>
                <button type = "button"><img src = "images/message.png"> Message</button>
                <br>
                <a href = ""><img src = "images/more.png"></a>

            </div>
        </div>

    </div>

    


    <div class = "footer">
        <p>Copyright 2022 - Achintya Sharma HiveR!</p>
    </div>
<script src = "script.js"></script>
</body>
</html>
